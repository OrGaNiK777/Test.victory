<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпадающий список</title>
    <style>
        .full-width-dropdown {
            width: 100%;
            max-height: 60px; /* Например, если высота строки 20px, то 3 строки = 60px */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div style="width: 300px;">
        <select class="full-width-dropdown">
            <option value="option1">Вариант 1</option>
            <option value="option2">Вариант 2</option>
            <option value="option3">Вариант 3</option>
            <option value="option4">Вариант 4</option>
            <option value="option5">Вариант 5</option>
        </select>
    </div>
</body>
</html>
