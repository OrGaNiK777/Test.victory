<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прокрутка текста</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px; /* максимальная ширина контейнера */
            height: 80px; /* высота для контейнера */
            overflow: hidden;
            background-color: #fff; /* цвет фона */
            border: 1px solid #ccc;
            border-radius: 8px; /* закругленные углы */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .scrollable-text {
            white-space: nowrap; /* предотвращаем перенос текста */
            transition: transform 0.3s ease; /* плавный переход */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="scrollable-text">Очень длинный текст, который будет двигаться вместе со свайпом вправо...</div>
    </div>

    <script>
        let container = document.querySelector('.container');
        let scrollableText = document.querySelector('.scrollable-text');

        let startX;

        container.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX; // запоминаем начальную позицию
        });

        container.addEventListener('touchmove', function(e) {
            let moveX = e.touches[0].clientX - startX; // смещение
            
            // Двигаем текст в зависимости от смещения свайпа
            scrollableText.style.transform = `translateX(${moveX}px)`;
        });

        container.addEventListener('touchend', function() {
            // Можно добавить логику для завершения свайпа (например, возврат или удержание положения)
            scrollableText.style.transform = `translateX(0)`; // вернем на место (или другую логику)
        });
    </script>
    
</body>
</html>
